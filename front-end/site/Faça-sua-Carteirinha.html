<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STPSP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Faça-sua-Carteirinha.css">
</head>

<body>

    <header>
        <div class="linha-between" id="imagens-botoes">
            <img src="../img/logo-site.png" alt="logo do Sistema de Transporte Público de São Paulo">

            <div>
                <a href="./Login.html"><button class="botao login">Login</button></a>
                <button class="botao inscrever">Adquira já</button>
            </div>
        </div>

        <div class="separador"></div>

        <div class="menu linha">

            <ul class="linha">
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="Faça-sua-Carteirinha.html">Seu Cartão</a></li>
                <li><a href="Faça-sua-Carteirinha.html">Recarga</a></li>
                <li><a href="#">Linhas</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Atendimento</a></li>
            </ul>

        </div>
    </header>



    <main>

        <!-- Começo da Página -->

        <h1 class="titulo">Faça sua Carteirinha</h1>

        

        <section class="agendamento">
            <div class="media-425-agendamento">

                <!-- Exemplo de Carteirinha -->

                <div class="carteirinha-forms">
                    <h3 class="titulo-carteirinha">Exemplo de Carteirinha</h3>
                    <img src="../img/carteirinha.png" alt="">
                </div>

                <!-- Fim exemplo de Carteirinha -->

                <!-- Forms -->

                <div class="formulario-inteiro">
                    <h3 class="titulo-forms">Agende seu horário</h3>
                    <div class="forms-1">
                        <div class="mb-3 f1">
                            <label for="disabledSelect" class="form-label">Cidade</label>
                            <select id="disabledSelect" class="form-select formulario "></select>
                        </div>
                        <div class="mb-3 f2">
                            <label for="disabledSelect" class="form-label">Tipo de Cartão</label>
                            <select id="disabledSelect" class="form-select formulario "></select>
                        </div>
                    </div>
                    <div>
                        <div class="mb-3">
                            <label for="Nome" class="form-label">Nome</label>
                            <input type="text" class="form-control formulario" id="Nome" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="forms-2">
                        <div class="mb-3 f3">
                            <label for="disabledSelect" class="form-label">Dia</label>
                            <select id="disabledSelect" class="form-select formulario"></select>
                        </div>
                        <div class="mb-3 f4">
                            <label for="disabledSelect" class="form-label">Hora</label>
                            <select id="disabledSelect" class="form-select formulario"></select>
                        </div>
                    </div>
                    <div class="botao-agen">
                        <button type="submit" class="btn btn-primary botao">Submit</button>
                    </div>

                </div>
                <!-- Fim Forms -->
            </div>
        </section>

    </main>



    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
