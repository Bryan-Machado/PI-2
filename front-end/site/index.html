<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STPSP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/site.style.css">
</head>
<body>

    <header>
        <div class="linha-between" id="imagens-botoes">
            <img src="../img/logo-site.png" alt="logo do Sistema de Transporte Público de São Paulo">
            
            <div>
                <a href="/PI-2/front-end/site/Login.html"><button class="botao login">Login</button></a>
                <button class="botao inscrever">Adquira já</button>
            </div>
        </div>

        <div class="separador"></div>

        <div class="menu linha">

            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="Faça-sua-Carteirinha.html">Seu Cartão</a></li>
                <li><a href="Faça-sua-Carteirinha.html">Recarga</a></li>
                <li><a href="#">Linhas</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Atendimento</a></li>
            </ul>
            
        </div>
    </header>



    <main>

        <!-- Um examplo do bootstrap, mas personalizado do jeito que a gente precisa no site -->

        <!-- CARROSEL -->

        <div id="carouselExampleAutoplaying" class="carousel slide w-90 carrossel carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="#"><img src="../img/Recarregue já.jpg" class="d-block w-100 h-auto" alt="..."></a>
              </div>
              <div class="carousel-item">
                <a href="./Faça-sua-Carteirinha.html"><img src="../img/Faça já sua carteirinha.jpg". class="d-block w-100" alt="..."></a>
              </div>
              <div class="carousel-item">
                <a href="#"><img src="../img/Tire suas dúvidas.jpg" class="d-block w-100" alt="..."></a>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon seta" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon seta" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

          <!-- Fim do Carrosel -->

          <div class="separador-pagina"></div>

          <!-- seção com tres icones -->

          <section class="time-line-box">
            <div class="swiper-container text-center">
              <div class="swiper-wrapper">
                <div class="swiper-slide swiper-slide-first">
                  
                  <div class="swiper-content">
                    <div class="timeline-icon">
                      <img src="../img/timeline-icon1.jpg" alt="">
                      <div class="timeline-bar"></div>
                    </div>
                    <span>Rapidez no Embarque</span>
                  </div>
                  
                </div>
                <div class="swiper-slide swiper-slide-middle">
                    <div class="swiper-content">
                      <div class="timeline-icon">
                        <img src="../img/timeline-icon2.jpg" alt="">
                        <div class="timeline-bar"></div>
                      </div>
                      <span>Recarga rápida e sem dificuldades</span>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide-last">
                    <div class="swiper-content">
                      <div class="timeline-icon">
                        <img src="../img/timeline-icon3.jpg" alt="">
                        <div class="timeline-bar"></div>
                      </div>
                      <span>Sem uso de notas</span>
                    </div>
                </div>
              </div>
            </div>
          </section>

    </main>



    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
